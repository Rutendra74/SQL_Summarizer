<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SQL Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="width: 350px;">
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <div id="loginMessage" class="mt-2 text-center text-danger"></div>
    <p class="text-center mt-3">Don't have an account? <a href="/signup">Sign up</a></p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');

    loginForm.onsubmit = async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, password})
        });
        const data = await res.json();
        loginMessage.innerText = data.message || data.error;

        if (data.message) {
          setTimeout(() => { window.location.href = '/index'; }, 800);
        }
      } catch(err) {
        loginMessage.innerText = "‚ùå Error connecting to server";
      }
    };
  </script>
</body>
</html>
