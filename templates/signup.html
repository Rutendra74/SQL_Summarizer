<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - SQL Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="width: 350px;">
    <h3 class="text-center mb-4">Sign Up</h3>
    <form id="signupForm">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <div id="signupMessage" class="mt-2 text-center text-danger"></div>
    <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    const signupMessage = document.getElementById('signupMessage');

    signupForm.onsubmit = async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/signup', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, password})
        });
        const data = await res.json();
        signupMessage.innerText = data.message || data.error;

        if (data.message) {
          setTimeout(() => { window.location.href = '/login'; }, 800);
        }
      } catch(err) {
        signupMessage.innerText = "‚ùå Error connecting to server";
      }
    };
  </script>
</body>
</html>
